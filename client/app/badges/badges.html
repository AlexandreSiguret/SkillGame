<div class="container">

  <div class="row">

    <div class="col-lg-11">
    <h1 style="color: #166e70;" class="page-header"> Awards
      </h1>
    </div>

    <div class="col-sm-2" ng-repeat="badge in badgesCtrl.listAwards">
      <center>
        <img height="90" width="90" src="assets/images/{{badge.Badge.picture}}">
        <img height="20" width="90" src="assets/images/star/{{badgesCtrl.howManyStars(badge)}}">
        <h3>{{badge.Badge.description}}</h3>
      </center>
    </div>

  </div>

  <div class="row">

    <div class="col-lg-11">
      <h1 style="color: #166e70;" class="page-header"> Awards To Win
      </h1>
    </div>
    
    <div class="col-sm-2" ng-repeat="bdg in badgesCtrl.listBadges">
      <center>
        <img height="90" width="90" src="assets/images/{{bdg.picture}}">
        <h3>{{bdg.name}}</h3>
      </center>
    </div>

  </div>
</div>
