<div class="sbleft"></div>
  <div class="container" style="margin-left: 210px">
    <div class="cover">
    <div class="container">
      <div class="row text-center">
        <div class="col-6-lg" id="quiz">
          <h1>Passer le test !</h1>
          <h1 id="quiz-name"></h1>


          <div id="question">
            <h2>{{$ctrl.awesomeQuestion[0].question}}</h2>
            <ul ng-repeat="choices in $ctrl.all_questions[$ctrl.i].choices">
              <input ng-click="$ctrl.validation(choices)" id="choices-{{choices.id}}" type="radio" name="choices" value="choices-{{choices.id}}">
              <label id="label-choices-{{choices.id}}" class="" for="choices-{{choices.id}}">{{choices.pos}}</label>
            </ul>
          </div>

          <button ng-click="$ctrl.Check_prev($ctrl.i)" disabled class="btn" id="prev-question-button"><i class="fa fa-arrow-left fa-2x"></i></button>
          <button ng-click="$ctrl.Check_next($ctrl.i)" class="btn" id="next-question-button"><i class="fa fa-arrow-right fa-2x"></i></button>
          <!-- <button ng-click="$ctrl.submit()" class="btn" id="submit-button"><i class="fa fa-check fa-2x"></i></button> -->
          <button ng-click="$ctrl.report($ctrl.awesomeQuestion[0]._id)" class="btn" id="report-question-button"><i class="fa fa-flag fa-2x"></i></button>

          <div id="quiz-results" style="display:none;">
            <p id="quiz-results-message">Bravos felicitations</p>
            <p id="quiz-results-score">Score {{$ctrl.resultats}}/5</p>
          </div>

          <br/>
        </div>
      </div>
    </div>
  </div>
  </div>
