<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 style="color: #166e70;">Change Avatar</h1>
    </div>
    <div class="col-sm-12">

          <form class="cadre">

            <div class="form-group">
              <label>Change Avatar</label>

              <input type="file" ngf-select ng-model="vm.file" class="form-control" accept="image/*" ngf-max-size="2MB" name="file">

              <span class="input-group-btn">
                <button  type="submit" class="btn btn-primary" ng-click="vm.addFile()">Add file</button>
              </span>

            </div>
            </p>
          </form>
          <br>
    </div>

    <div class="col-sm-12">
      <h1 style="color: #166e70;">Change Password</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>
        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="vm.user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.newPassword"
                 ng-minlength="3"
                 required=""/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>
        <center>
        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
        </center>
      </form>
    </div>
  </div>
</div>
