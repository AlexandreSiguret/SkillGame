<div class="container">

        <div class="row">

            <div class="col-lg-11">
                <h1 style="color: #166e70;" class="page-header">Battle
                    
                </h1>
                    <center>
                      <p align="center"><span class="glyphicon glyphicon-search"></span>   <label>    <input class="form-control" ng-model="searchText"/></label></p>
                    </center>
               
            </div>
        </div>

        <!-- Team Member Profiles -->

        <div class="row">
          

            <div class="col-sm-3" >
              <center>
                <img height="150" width="140" src="assets/images/random.png">
                <h3> Random </h3>
                <div class="form-group">
                  <select ng-model="selectedValueA"  class="form-control">
                      <option value="">Select concept</option>
                      <option ng-repeat="c in $ctrl.listConcepts" ng-value="c">{{c.name}}</option>
                  </select>
                </div>
                  <button type="button" class="btn btn-primary btn-md" ng-click="$ctrl.lookForAGame(selectedValueA._id);" >Challenge Randomly </button>
              </center>
              <br/><br/>
            </div>

            <div class="col-sm-3" >
              <center>
                <img height="150" width="140" src="assets/images/time.png">
                <h3> Time </h3>
                <div class="form-group">
                  <select ng-model="selectedValueT"  class="form-control">
                      <option value="">Select concept</option>
                      <option ng-repeat="c in $ctrl.listConcepts" ng-value="c"> {{c.name}}</option>
                  </select>
                </div>
                  <button type="button" class="btn btn-primary btn-md" ng-click="$ctrl.againstTime(selectedValueT._id);" > Versus the time  </button>
              </center>
              <br/><br/>
            </div>
          

            <div class="col-sm-3" ng-if="user.name != 'Admin' " ng-repeat="user in $ctrl.listUsers | filter: { name : searchText}">
              <center>
                <img height="150" width="140" src="assets/images/{{user.avatar}}">
                <h3>{{user.name}}</h3>
                <div class="form-group">
                  <select ng-model="selectedValue" class="form-control">
                      <option value="">Select concept</option>
                      <option ng-repeat="c in $ctrl.listConcepts" ng-value="c">{{c.name}}</option>
                  </select>
                </div>
                  <button type="button" class="btn btn-primary btn-md" ng-click="$ctrl.submitGame(user._id,selectedValue._id);" >Challenge this player</button>
              </center>
              <br/><br/>
            </div>

        </div>
</div>
