<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-4 sidebar">
      <ul class="nav nav-stacked nav-pills">
        <li ng-repeat="concept in $ctrl.awesomeConcept" id="concept-{{concept._id}}">
          <a href="#" ng-click = "$ctrl.choix_concept(concept)" >{{concept.name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 col-sm-8">
      <h1 style="color: #166e70;" class="page-header">Pick a concept </h1>
      <div ng-if="$ctrl.choice == true">
        <div ng-if="$ctrl.choice == true">
          <!-- <p> Vous avez choisis le concept {{$ctrl.currentConcept.name}} </p> -->
          <br> 
          <center>
            <button ng-click ="$ctrl.askQuestion()" type="button" class="btn btn-primary btn-md">Submit a question</button>
            <button ng-click ="$ctrl.lookForAGame()" type="button" class="btn btn-primary btn-md">Battle a random player</button>
          </center>

          <br/>
          
          <form ng-if="$ctrl.controleQuestion == true">

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Question</label>
              <textarea class="form-control" ng-model="$ctrl.question" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Right answer</label>
              <input type="text" class="form-control" ng-model="$ctrl.goodAnswer">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 1</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer1">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 2</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer2">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 3</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer3">
            </div>
            <center>
              <button type="submit" class="btn btn-primary" ng-click="$ctrl.addQuestion()">Add the question</button>
            </center>
          </form>
          <p> {{$ctrl.message}} </p>
        </div>


      </div>
      <!-- /.row -->
    </div>
