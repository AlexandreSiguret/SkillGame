<div class="container">
  <div class="row">

    <div ng-hide="$ctrl.showme" class="col-md-3 col-sm-4 sidebar">
      <ul class="nav nav-stacked nav-pills">
        <li>
          <div class="form-group">
            <label>Search:</label>
            <input ng-model="searchText" type="text" class="form-control">
          </div>
        <li>
        <li ng-repeat="concept in $ctrl.awesomeConcept "  >
          <a href="#" ng-click = "$ctrl.choix_concept(concept)" ng-style = "concept.Concept.name == $ctrl.currentConcept.name && {'color': '#fff' , 'background-color': '#166e70'}">{{concept.Concept.name}} ({{concept.total}}) </a>
        </li>
      </ul>
    </div>

    <div class="col-md-9 col-sm-8">
      <h1 style="color: #166e70;" class="page-header">The chosen concept {{$ctrl.currentConcept.name}} </br> </h1>
      <br>
      <center>

       <button type="button" ng-show="$ctrl.showus" class="btn btn-primary btn-md" ng-click="$ctrl.showButtonHandler()">Choose Concept by Bar Side</button>

       <button type="button" ng-hide="$ctrl.showus" class="btn btn-primary btn-md" ng-click="$ctrl.showButtonHandler()">Choose Concept by Cloud Tag</button>

       </center>
       <br>
      <ng-tag-cloud ng-show="$ctrl.showme" class="custom-1" cloud-width="750" cloud-height="250" cloud-data="cloud" ng-click = "$ctrl.test(cloud)"></ng-tag-cloud>
      <br><br>

      <div ng-if="$ctrl.choice == true">
        <div ng-if="$ctrl.choice == true">

        <div id="badge-award" ng-if="$ctrl.$scope.badgeExistes == false" style="display: none;">
                <center>
                  <div class="alert alert-success">
                    <strong>Question Submitted : You Won !</strong>
                    <center>
                    <br>
                    <img height="90" width="90" src="assets/images/badge/question.png">
                    </center>
                    <h3 style="color: #000000;"> {{$ctrl.badge.name}} </h3>
                  </div>
                </center>
              </div>

              <div id="required_field" style="display: none;">
                <center>
                  <div class="alert alert-danger">
                    <strong>Missing Required Field !</strong>
                  </div>
                </center>
              </div>

          <!-- <p> Vous avez choisis le concept {{$ctrl.currentConcept.name}} </p> -->
          <br><br/>
          
          <form ng-if="$ctrl.choice == true">

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Question</label>
              <textarea class="form-control" ng-model="$ctrl.question" rows="3" placeholder="what is the most used operating system on computers?"></textarea>
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Right answer</label>
              <input type="text" class="form-control" ng-model="$ctrl.goodAnswer" placeholder="Microsot Windows">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 1</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer1" placeholder="Mac OS X">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 2</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer2" placeholder="Linux">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Wrong answer 3</label>
              <input type="text" class="form-control" ng-model="$ctrl.WrongAnswer3" placeholder="Andoid">
            </div>
            <center>
              <button type="submit" class="btn btn-primary" ng-click="$ctrl.addQuestion()">Add the question</button>
            </center>
          </form>
          <div class="col-md-9 col-sm-8">
          </div>


        </div>


      </div>
      <!-- /.row -->
    </div>
